<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редирект по кнопке</title>
</head>
<body>
    <h1>Пример редиректа</h1>
    <button onclick="window.location.href='https://vitaly26.github.io/test?code=qwerty'">
        Перейти на сайт
    </button>

    <script>
       
        
        // Небольшая задержка перед редиректом в приложение
        setTimeout(function() {
            // Пытаемся закрыть Custom Tab (работает не всегда, но часто)
            // if (window.close) {
            //     window.close();
            // }
            
            // Небольшая задержка перед редиректом в приложение
            setTimeout(function() {
                // Используем JavaScript-редирект вместо HTTP 302
                window.location.href = 'https://vitaly26.github.io/test?code=qwerty';
            }, 100);
        }, 2000);
    </script>

</body>
</html>
